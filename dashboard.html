<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
            <ul>
                <li class="py-2 hover:bg-gray-700 rounded-md px-3"><a href="#">Home</a></li>
                <li class="py-2 hover:bg-gray-700 rounded-md px-3"><a href="#">Analytics</a></li>
                <li class="py-2 hover:bg-gray-700 rounded-md px-3"><a href="#">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">

            <!-- Navbar -->
            <header class="bg-white shadow p-4 flex justify-between items-center md:hidden">
                <h1 class="text-xl font-bold">Dashboard</h1>
                <button id="menu-btn" class="bg-gray-800 text-white px-4 py-2 rounded">â˜°</button>
            </header>

            <main class="p-5">
                <h1 class="text-3xl font-bold">Dashboard</h1>

                <!-- Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-5">
                    <div class="bg-white p-5 shadow rounded">
                        <h3 class="text-xl font-bold">Total Users</h3>
                        <p class="text-2xl">1,245</p>
                    </div>
                    <div class="bg-white p-5 shadow rounded">
                        <h3 class="text-xl font-bold">Revenue</h3>
                        <p class="text-2xl">$12,345</p>
                    </div>
                    <div class="bg-white p-5 shadow rounded">
                        <h3 class="text-xl font-bold">Orders</h3>
                        <p class="text-2xl">532</p>
                    </div>
                </div>
            </main>
        </div>

    </div>

</body>
</html>
